<div class="class">
    <div class="classdiv1">
        <form action="" method="post" name="aluno" id="formAluno">
            <fieldset class="fieldclass" name="id">
                <legend>Informe a matricula do aluno:</legend><br>
                Matrícula:<input onchange="buscaAluno(this.value)" type="number"  name="mat1" id="mat1"><br><br>

            <p style="color:#000080;font-weight: bold"id="resposta"></p>
            <fieldset class="fieldclass" name="identificação">

        </form>
    </div>
    <br><br>

        </fieldset>
        <p style="color:#000080;font-weight: bold"id="resposta"></p>
        <fieldset class="fieldclass" name="identificação">
            <legend>Dados do Livro</legend><br>
            Nome:<input type="text" name="nome" id="nome"><br><br>
            Autor:<input type="text" name="autor" id="autor"><br><br>
            Situação:<input type="text" name="situacao" id="situacao"><br><br>
