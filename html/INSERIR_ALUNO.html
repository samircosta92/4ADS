<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incluir Aluno</title>
    <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
    <script src="../js/funcoes.js"></script>
</head>
<body>
    <header>
        <hr>
        <h2>SISTEMA PARA GERENCIAMENTO DA BIBLIOTECA</h2>
        <hr>
    </header>

    <form class="fieldclass" action="" method="post" name="aluno" id="formAluno" >
        <fieldset  name="identificação" >
            <label>Nome:</label><span style="color: red;font-size: large">*</span><input type="text"  name="nome" id="nome"  ><br><br>
            <label>Matricula:</label><span style="color: red;font-size: large">*</span><input type="text" name="mat" id="mat" onchange="completalink2()"><br><br>
            <label>Email:</label><span style="color: red;font-size: large">*</span><input type="email" name="email" id="email"><br><br>
            <label>Telefone:</label><span style="color: red;font-size: large">*</span><input type="text" name="tel" id="tel" placeholder="99 999999999" onfocus="avisoTel()"><br>
            <span id="aviso"></span>
            <br><label>Curso:</label><span style="color: red;font-size: large">*</span><input type="text"  name="curso" id="curso"><br><br>
            Data de nascimento:<span style="color: red;font-size: large">*</span><input type="date" name="datanasc"  id="datanasc"><br><br>
            <label>Link da imagem:</label><span style="color: red;font-size: large">*</span><input type="text" name="img" id="img" value="../imagens/"><br><br>
            <input class="inputcolor" type="button" name="op" value="Inserir Aluno" onclick="enviaForm5()"><br><br>
            <figure style="text-align:left">
                <a href="CRUD_ALUNO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
            </figure>
        </fieldset>
    </form>
    <p style="color:#000080;font-weight: bold" id="resposta"></p>
    <footer>
        <h4>Samir Costa & Wesley Xavier - 5PJS - 2022.1</h4>
    </footer>
</body>
</html>
