<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alterar Livro</title>
  <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
  <script src="../js/funcoes.js"></script>
</head>
<body>
  <header>
    <hr>
    <h2>SISTEMA PARA GERENCIAMENTO DA BIBLIOTECA</h2>
    <hr>
  </header>
  <form action="" method="post" name="livro" id="formLivro">
    <fieldset class="fieldclass" name="id">
      <legend>Informe o código do livro a ser alterado:</legend><br>
      <label>Código:</label><span style="color: red;font-size: large">*</span><input onchange="buscadados(this.value)" type="number"  name="cod1" id="cod1" placeholder="Digite 5 digitos"><br><br>
    </fieldset>
    <p style="color:#000080;font-weight: bold"id="resposta"></p>
    <fieldset class="fieldclass" name="identificação">
      <legend>Dados do Livro</legend><br>
      <label>Código:</label><input type="number"  name="cod" id="cod"  disabled="disabled" style="color: lightgray"><br><br>
      <label>ISBN:</label><input type="text"  name="isbn" id="isbn"  disabled="disabled" style="color: lightgray"><br><br>
      <label>Nome:</label><input type="text" name="nome" id="nome"><br><br>
      <label>Autor:</label><input type="text" name="autor" id="autor"><br><br>
      <label>Editora:</label><input type="text" name="editora" id="editora"><br><br>
      <label>Quantidade:</label><input type="number" name="qtd" id="qtd"><br><br>
      <label>Link da Imagem:</label><input type="text" name="img" id="img" disabled="disabled" style="color: lightgray"><br><br>
      <input class="inputcolor" type="button" name="op" value="Alterar" onclick="enviaForm3()">
    </fieldset>
  </form>
  <p style="color:#000080;font-weight: bold" id="resposta2"></p>
  <a href="CRUD_ACERVO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
  <hr>
  <footer><h4>Samir Costa & Wesley Xavier - 5PJS - 2022.1</h4></footer>
</body>
</html>
