<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
    <script src="../js/funcoes.js"></script>
</head>
<body>
    <header>
        <hr>
        <h2>SISTEMA PARA GERENCIAMENTO DA BIBLIOTECA</h2>
        <hr>
    </header>

    <form class="fieldclass" action="">
        <h1>Cadastrar usuário</h1>
        <fieldset>
            Nome: <input type="text" name="nome" id="nome"><br><br>
            Senha: <input type="text" name="senha" id="senha"><br><br>
            Confirmação da senha: <input type="text" name="confsenha" id="confsenha"><br><br>
            Email: <input type="email" name="email" id="email"><br><br>
            Confirmação do email: <input type="email" name="confemail" id="confemail"><br><br>

            <button>Confirmar</button>
            <br><br>
            <figure style="text-align:left">
                <a href="LOGIN.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
            </figure>
        </fieldset>
    </form>

    <hr>
    <footer><h4>Samir Costa & Wesley Xavier - 5PJS - 2022.1</h4></footer>
</body>
</html>
