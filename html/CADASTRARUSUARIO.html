<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
    <script src="../js/funcoes.js"></script>
</head>
<body>
    <header>
        <hr>
        <h2>SISTEMA PARA GERENCIAMENTO DA BIBLIOTECA</h2>
        <hr>
    </header>

    <form class="fieldclass" id="formUsuario" >
        <h1>Cadastrar usuário</h1>
        <fieldset>
            <br><br><label>Login:</label> <input type="text" name="nome" id="nome"><br><br>
            <label>Senha:</label> <input type="password" name="senha" id="senha"><br><br>
            <label>Email:</label> <input type="email" name="email" id="email"><br><br>
            <label>Confirmar senha:</label> <input type="password" name="confsenha" id="confsenha"><br><br>
            <label>Confirmar email:</label> <input type="email" name="confemail" id="confemail"><br><br>
            <input class="inputcolor" type="button" name="op" value="Confirmar" onclick="enviaCadastro()"><br><br>
            <br><br>
            <figure style="text-align:left">
                <a href="LOGIN.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
            </figure>
        </fieldset>
    </form>
    <p style="color:#000080;font-weight: bold"id="resposta"></p>
    <hr>
    <footer><h4>Samir Costa & Wesley Xavier - 5PJS - 2022.1</h4></footer>
</body>
</html>
