<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incluir Livro</title>
    <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
    <script src="../js/funcoes.js"></script>
</head>
<body>
    <header>
        <hr>
        <h2>SISTEMA PARA GERENCIAMENTO DA BIBLIOTECA</h2>
        <hr>
    </header>

    <form class="fieldclass" action="" method="post" name="livro" id="formLivro" >
        <fieldset  name="identificação" >
            <label>Código:</label><input placeholder="digite 5 dígitos" type="number"  name="cod" onchange="completalink()" id="cod" placeholder="Digite 5 digitos" ><br><br>
            <label>ISBN:</label><input type="text" name="isbn" id="isbn" placeholder="Digite apenas números"><br><br>
            <label>Nome:</label><input type="text" name="nome" id="nome"><br><br>
            <label>Autor:</label><input type="text" name="autor" id="autor"><br><br>
            <label>Editora:</label><input type="text" name="editora" id="editora"><br><br>
            <label>Quantidade:</label><input type="number"  name="qtd" id="qtd"><br><br>
            <label>Link da Imagem:</label><input type="text" name="img" value="../imagens/" id="img"><br><br>
            <input class="inputcolor" type="button" name="op" value="Inserir Livro" onclick="enviaForm()"><br><br>
            <figure style="text-align:left">
                <a href="CRUD_ACERVO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
            </figure>
        </fieldset>
    </form>
    <p style="color:#000080;font-weight: bold" id="resposta"></p>
    <footer>
        <h4>Samir Costa & Wesley Xavier - 5PJS - 2022.1</h4>
    </footer>
</body>
</html>
