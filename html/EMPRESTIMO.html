<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/styleCadastro.css">
    <script src="../js/funcoes.js"></script>
    <meta charset="UTF-8">
    <title>Sistema Biblioteca</title>

</head>
<body>
    <header>
        <hr>
        <h2>EMPRÉSTIMO</h2>
        <hr>
    </header>

    <div class="class">
        <div class="classdiv1">
            <form action="" method="post" name="aluno" id="formAluno">
                <fieldset class="fieldclass">
                    <legend>Informe a matricula do aluno:</legend><br>
                    <label>Matrícula:</label><span style="color: red;font-size: large">*</span><input onchange="buscaAluno2(this.value)" type="number"  name="mat" id="mat"><br><br>
                </fieldset>
                <p style="color:#000080;font-weight: bold"id="resposta1"></p>
                <fieldset class="fieldclass">
                    <legend>Dados do Aluno</legend><br>
                    <label>Nome:</label><input type="text" name="nomealuno" id="nomealuno" disabled="disabled"><br><br>
                    <label>Curso:</label><input type="text" name="curso" id="curso" disabled="disabled"><br><br>
                    <label>Situação:</label><input type="text" name="sitaluno" id="sitaluno" disabled="disabled"><br><br>
                </fieldset>
            </form>
            <figure id="fig1">
                <img id="img1" width="120" height="200"/>
            </figure>
        </div>
        <br><br>
        <div class="classdiv2" >
            <form action="" method="post" name="aluno" id="formLivro">
                <fieldset class="fieldclass">
                    <legend>Informe o codigo do livro:</legend><br>
                    <label>Codigo:</label><span style="color: red;font-size: large">*</span><input onchange="buscadados2(this.value)" type="number"  name="cod" id="cod"><br><br>
                </fieldset>

                <p style="color:#000080;font-weight: bold"id="resposta2"></p></section>
                <fieldset class="fieldclass">
                    <legend>Dados do Livro</legend><br>
                    <label>Nome:</label><input type="text" name="nome" id="nome" disabled="disabled"><br><br>
                    <label>Autor:</label><input type="text" name="autor" id="autor" disabled="disabled"><br><br>
                    <label>Situação:</label><input type="text" name="sitautor" id="sitautor" disabled="disabled"><br><br>
                </fieldset>
        </form>
            <figure id="fig2">
                <img id="img2" width="120" height="200"/>
            </figure>
        </div>
    </div>
    <section style="text-align: center; margin-top: 100px ">
        <p style="color:#000080;font-weight: bold; text-align: left" id="resposta3"></p>
        <input class="inputcolor" type="button" name="op" value="Confirmar" onclick="enviaEmp()"><br><br>
    </section>
